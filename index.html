<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Lucas Peixoto"> 
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Decodificador de texto</title>
</head>
<body>

    <main class="main">
        <img src="./img/logo.png" class="logo-alura" onclick="home()">
        <section div="principal">
            <form action="">
                <input class="text-input" type="text" name="input-texto" maxlength="130" id="input-texto"  placeholder="Digite o texto">
                <div class="form-group">
                    <img src="./img/interrog.png" class="img-alert">
                    <label for="input-texto">Apenas letras minúsculas e sem acento.</label>
                </div>
                <div class="botao">
                    
                    <input class="btn-criptografar" type="submit" value="Criptografar" id="btn-criptografar" >
                    <input class="btn-descriptografar" type="submit" value="Descriptografar" id="btn-descriptografar">
                </div>
            </form>
        </section>
  
        <section class="mensagem-box">
            <div id="div-desaparece" class="mensagem-box-div">
                <img src="./img/High quality products 1 1.png" >
                <h2>Nenhuma mensagem encontrada</h2>
                <h3>Digite um texto que você deseja criptografar ou descriptografar.</h3>
            </div>
            <div id="div-aparece">
                <textarea class="div-mensagem" type="text" id="mensagem" ></textarea>
                <input class="btn-copiar" type="submit" value="Copiar" id="btn-copiar">
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
